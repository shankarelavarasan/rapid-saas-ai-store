<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid AI Store - Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .landing-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-video {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 2rem 0;
            position: relative;
        }

        .logo-video:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid #667eea;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .logo-video:hover + .play-overlay {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-video {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .auth-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .auth-form h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .auth-form p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .auth-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-form button {
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-form button:first-of-type {
            background: #667eea;
            color: white;
        }

        .auth-form button:first-of-type:hover {
            background: #5a6fd8;
        }

        .auth-form button:last-of-type {
            background: #f0f0f0;
            color: #333;
        }

        .auth-form button:last-of-type:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .logo-video {
                width: 250px;
                height: 250px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">ðŸš€</div>
        <div style="position: relative; display: inline-block;">
            <video class="logo-video" onclick="openVideoModal()" poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Ccircle cx='100' cy='100' r='90' fill='%23667eea'/%3E%3Cpolygon points='80,70 80,130 130,100' fill='white'/%3E%3C/svg%3E">
                <source src="logo-video/logo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="play-overlay"></div>
        </div>
        <h1>Rapid AI Store</h1>
        <p class="subtitle">Click the logo to access the platform</p>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <span class="close-video" onclick="closeVideoModal()">&times;</span>
            <video id="modalVideo" controls>
                <source src="logo-video/logo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-form">
            <h3>Access Required</h3>
            <p>Please enter your credentials to continue:</p>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="GoogleAI2024">
            <button onclick="authenticate()">Access Platform</button>
            <button onclick="closeAuthModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Video Modal Functions
        function openVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            videoModal.style.display = 'flex';
            modalVideo.play();
            
            // Show auth modal when video ends
            modalVideo.addEventListener('ended', function() {
                closeVideoModal();
                setTimeout(() => {
                    document.getElementById('authModal').style.display = 'flex';
                }, 500);
            });
        }

        function closeVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            videoModal.style.display = 'none';
            modalVideo.pause();
            modalVideo.currentTime = 0;
        }

        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (username === 'admin' && password === 'GoogleAI2024') {
                closeAuthModal();
                // Redirect to main site with authenticated parameter
                window.location.href = 'index.html?authenticated=true';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        // Close modals when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideoModal();
            }
        });

        document.getElementById('authModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAuthModal();
            }
        });
    </script>
</body>
</html>
