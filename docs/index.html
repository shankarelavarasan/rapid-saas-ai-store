<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid SaaS AI Store</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/aos.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">ðŸš€ Rapid SaaS AI Store</h1>
                <nav class="nav">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#apps" class="nav-link">Apps</a>
                    <a href="#about" class="nav-link">About</a>
                </nav>
            </div>
        </header>

        <main class="main">
            <section id="home" class="hero">
                <div class="container">
                    <h2 class="hero-title">Convert Your SaaS to Mobile Apps</h2>
                    <p class="hero-description">Transform your web applications into native mobile experiences with AI-powered conversion.</p>
                    <button class="btn btn-primary" onclick="loadApps()">Get Started</button>
                </div>
            </section>

            <section id="apps" class="apps-section">
                <div class="container">
                    <h2>Available Apps</h2>
                    <div id="apps-container" class="apps-grid">
                        <!-- Apps will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Rapid SaaS AI Store. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/aos.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/app-store.js" defer></script>
    <script src="js/conversion.js" defer></script>
    <script>
        // Initialize AOS animations
        AOS.init();
        
        // Load apps on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadApps();
        });
    </script>
</body>
</html>
