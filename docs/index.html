<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid SaaS AI Store</title>
    <!-- Force deployment refresh -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/aos.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">ðŸš€ Rapid SaaS AI Store</h1>
                <nav class="nav">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#apps" class="nav-link">Apps</a>
                    <a href="#about" class="nav-link">About</a>
                </nav>
            </div>
        </header>

        <main class="main">
            <section id="home" class="hero">
                <div class="container">
                    <h2 class="hero-title" data-aos="fade-up" data-aos-delay="100">Convert Your SaaS to Mobile Apps</h2>
                    <p class="hero-description" data-aos="fade-up" data-aos-delay="200">Transform your web applications into native mobile experiences with AI-powered conversion.</p>
                    <button id="start-conversion" class="btn btn-primary" data-aos="fade-up" data-aos-delay="300">Get Started</button>
                </div>
            </section>

            <section id="convert" class="convert-section">
                <div class="container">
                    <div class="convert-form">
                        <!-- Conversion form will be loaded here by conversion.js -->
                    </div>
                </div>
            </section>

            <section id="apps" class="apps-section">
                <div class="container">
                    <h2 data-aos="fade-up">Available Apps</h2>
                    <div id="apps-container" class="apps-grid" data-aos="fade-up" data-aos-delay="100">
                        <!-- Apps will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Rapid SaaS AI Store. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/aos.min.js"></script>
    <script>
        // Initialize AOS animations and button actions
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    easing: 'ease-in-out',
                    once: true,
                    offset: 100
                });
            }
            
            // Setup Get Started button
            const startConversionBtn = document.getElementById('start-conversion');
            if (startConversionBtn) {
                startConversionBtn.addEventListener('click', function() {
                    const appsSection = document.getElementById('apps');
                    if (appsSection) {
                        appsSection.scrollIntoView({ behavior: 'smooth' });
                    }
                    // Load featured apps
                    if (typeof loadFeaturedApps === 'function') {
                        loadFeaturedApps();
                    }
                });
            }
        });
    </script>
    <script src="js/aos.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/app-store.js" defer></script>
    <script src="js/conversion.js" defer></script>
</body>
</html><!-- Deployment test -->
