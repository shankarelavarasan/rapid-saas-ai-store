<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rapid SaaS AI Store</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect
        // Store the current path and redirect to index.html
        var pathSegmentsToKeep = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/index.html' +
            (l.search ? '&' + l.search.slice(1) : '') +
            l.hash
        );
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
